  ros__parameters:
    neck_up_limit   : 2048
    neck_down_limit : 1200
    neck_left_limit : 2650
    neck_right_limit: 1350
    robot_number    : 2

/neck_node:
  ros__parameters:
    neck_activate: true

    x_p_gain: 0.20
    y_p_gain: 0.15

/control:
